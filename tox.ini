[testenv:bootstrap]
deps =
    jinja2
    tox
skip_install = true
commands =
    python ci/bootstrap.py --no-env
passenv =
    *

; a generative tox configuration, see: https://tox.wiki/en/latest/user_guide.html#generative-environments
[tox]
envlist =
    clean,
    check,
    docs,
    {py311},
    report
ignore_basepython_conflict = true

[testenv]
basepython =
    py311: {env:TOXPYTHON:python3.11}
    {bootstrap,clean,check,report,docs,codecov}: {env:TOXPYTHON:python3}
setenv =
    PYTHONPATH={toxinidir}/tests
    PYTHONUNBUFFERED=yes
passenv =
    *
usedevelop = false
deps =
    pytest
    pytest-env
    pytest-cov
commands =
    {posargs:pytest -s --cov --cov-report=term-missing --cov-report=xml -vv tests}

[testenv:check]
deps =
    docutils
    check-manifest
    pre-commit
    readme-renderer
    pygments
    isort
skip_install = true
commands =
    pre-commit autoupdate
    python setup.py check --strict --metadata --restructuredtext
    check-manifest .
    pre-commit run --all-files --show-diff-on-failure

[testenv:docs]
usedevelop = true
allowlist_externals = rm
deps =
    -r{toxinidir}/docs/requirements.txt
commands_pre =
    - echo "Building documentation..."
    - rm -rf dist/docs
    - rm -rf docs/earthgazer.*.rst
commands =
    sphinx-apidoc -o docs src/earthgazer sphinx-apidoc --full -A 'Alvaro Bravo'
    sphinx-build {posargs:-E} -b html docs dist/docs
    sphinx-build -b linkcheck docs dist/docs

[testenv:report]
deps =
    coverage
skip_install = true
commands =
    coverage report
    coverage html

[testenv:clean]
commands = coverage erase
skip_install = true
deps =
    coverage
